<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">
<ui:composition>

	<h:form id="listagem">
		<util:fornecedores width="770px" height="auto"
			lista="#{fornecedorBean.lista}" botaoEdicao="true"
			botaoExclusao="true" />
	</h:form>

	<p:dialog widgetVar="dlgFornecedores" 	
		modal="true"
		showHeader="true"
		closable="true"
		closeOnEscape="true" 
		draggable="false" 
		dynamic="faslse"
		minimizable="false" 
		maximizable="false" 
		resizable="false"
		showEffect="fade"
		hideEffect="fade" 
		header="Fornecedores"
		width="845"
		height="585">
		<ui:include src="fornecedor_edicao.xhtml" />
		<p:ajax event="close" 
			listener="#{fornecedorBean.handleClose}"
			update=":cadastro" oncomplete="resetWizard()" />
	</p:dialog>

</ui:composition>
</html>
